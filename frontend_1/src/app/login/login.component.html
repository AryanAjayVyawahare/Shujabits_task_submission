<body>
  <div class="container mt-5">
    <div class="card p-4" style="max-width: 400px; margin: 0 auto;">
      <h4 class="mb-4 text-center">Login</h4>
      <form [formGroup]="loginform">
        <div class="mb-3">
          <label class="form-label">Email address</label>
          <input type="email" class="form-control" formControlName="email">
          <small class="text-danger" *ngIf="loginform.get('email')?.invalid && loginform.get('email')?.touched">
            *Email is required
          </small>
        </div>

        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" formControlName="password">
          <small class="text-danger" *ngIf="loginform.get('password')?.invalid && loginform.get('password')?.touched">
            *Password is required
          </small>
        </div>

        <button type="submit" class="btn btn-primary w-100" (click)="Login()" [disabled]="loginform.invalid">
          Login
        </button>

        <p class="mt-3 text-center">
          Not registered yet? <a href="signup">Sign up here</a>
        </p>
      </form>
    </div>
  </div>
</body>
