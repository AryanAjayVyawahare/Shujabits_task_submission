<div class="container mt-5">
  <div class="card p-4" style="max-width: 500px; margin: 0 auto;">
    <h4 class="mb-4 text-center">Register</h4>
    <form [formGroup]="signupform">

      <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" class="form-control" formControlName="name"placeholder="name">
        <small class="text-danger" *ngIf="signupform.get('name')?.invalid && signupform.get('name')?.touched">
          *Name is required
        </small>
      </div>

      <div class="mb-3">
        <label class="form-label">Email address</label>
        <input type="email" class="form-control" formControlName="email"[placeholder]="'email'">
        <small class="text-danger" *ngIf="signupform.get('email')?.invalid && signupform.get('email')?.touched">
          *Email is required
        </small>
      </div>

      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" formControlName="password"[placeholder]="'password'">
        <small class="text-danger" *ngIf="signupform.get('password')?.invalid && signupform.get('password')?.touched">
          *Password is required (min 8 characters)
        </small>
      </div>

      <div class="mb-3">
        <label class="form-label">Confirm Password</label>
        <input type="password" class="form-control" formControlName="confirmpassword" placeholder="conformpassword">
        <small class="text-danger" *ngIf="signupform.get('confirmpassword')?.invalid && signupform.get('confirmpassword')?.touched">
          *Confirmation is required
        </small>
      </div>

      <button type="submit" class="btn btn-primary w-100" (click)="Singup()" [disabled]="signupform.invalid">
        Register
      </button>

      <p class="mt-3 text-center">
        Already a member? <a routerLink="/login">Login</a>
      </p>

    </form>
  </div>
</div>
