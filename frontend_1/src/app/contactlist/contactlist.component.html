<!-- Header Card -->
<div class="card mb-4">
    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
      <h4 class="mb-0">Developer List</h4>
      <button class="btn btn-danger" (click)="logout()">Logout</button>
    </div>
  </div>
  
  <!-- Contact List Card -->
  <div class="container-fluid">
    <div class="card">
      <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
        <h5 class="mb-0">Contact List</h5>
        <a class="btn btn-outline-light" href="/addcontact">Add Developers</a>
      </div>
  
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-bordered align-middle">
            <thead class="table-light">
              <tr>
                <th scope="col">S.No</th>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Phone</th>
                <th scope="col">Description</th>
                <th scope="col">Date</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let d of contacts; let i = index">
                <td>{{ i + 1 }}</td>
                <td>{{ d.name | uppercase }}</td>
                <td>{{ d.email }}</td>
                <td>{{ d.phone }}</td>
                <td>{{ d.description }}</td>
                <td>{{ d.date | date  }}</td>
                <td>
                  <button class="btn btn-warning btn-sm me-2" (click)="edit(d.user, d._id)">Edit</button>
                  <button class="btn btn-danger btn-sm" (click)="delete(d.user, d._id)">Delete</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
